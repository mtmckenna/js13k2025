    <title>Happy Birthday, Jerry!</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;

        position: fixed;
        touch-action: none;

        display: flex;

        align-items: center;
      }

        display: block;

        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
        touch-action: none;
      }
